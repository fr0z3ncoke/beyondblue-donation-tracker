<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Beyond Blue Live Donation Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: transparent;
      color: white;
    }

    .custom__container {
      padding: 20px;
      background: rgba(0, 0, 50, 0.7);
      border-radius: 20px;
      width: 400px;
      text-align: center;
      position: relative;
    }

    .custom__current-amount {
      font-size: 2em;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }

    .custom__current-amount.alert {
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    .custom__title {
      font-size: 1em;
      margin-bottom: 5px;
    }

    .custom__amount {
      font-size: 1.5em;
    }

    .custom__bar {
      height: 20px;
      background: #00bfa5;
      border-radius: 10px;
      margin-top: 15px;
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="custom__container">
    <div class="custom__current-amount" id="current-amount">$0</div>
    <div id="goal-title" class="custom__title">Fundraising Goal</div>
    <div id="target-amount" class="custom__amount">$0</div>
    <div id="progress-bar" class="custom__bar"></div>
  </div>

  <script>
    let currentAmount = 0;
    const goalAmount = 1000;

    document.getElementById('target-amount').textContent = `$${goalAmount.toLocaleString()}`;

    function updateDisplay(newAmount) {
      const amountElem = document.getElementById('current-amount');
      const progressElem = document.getElementById('progress-bar');

      if (newAmount > currentAmount) {
        // Trigger alert
        amountElem.classList.add('alert');
        setTimeout(() => amountElem.classList.remove('alert'), 600);
      }

      currentAmount = newAmount;
      amountElem.textContent = `$${currentAmount.toLocaleString()}`;

      const percent = Math.min((currentAmount / goalAmount) * 100, 100);
      progressElem.style.width = `${percent}%`;
    }

    async function fetchDonationAmount() {
      try {
        // WARNING: This won't work in browser due to CORS, needs a proxy or backend
        const response = await fetch('https://fundraise.beyondblue.org.au/t/fr0z3ncoke24hourlivestream');
        const html = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        // This selector may change - adjust if needed
        const donationElem = doc.querySelector('[data-donation-total]');
        const newAmount = donationElem 
          ? parseInt(donationElem.getAttribute('data-donation-total').replace(/\D/g, ''))
          : currentAmount;

        updateDisplay(newAmount);
      } catch (err) {
        console.error('Live donation fetch failed:', err);
      }
    }

    // First load
    fetchDonationAmount();

    // Poll every 30 seconds
    setInterval(fetchDonationAmount, 30000);
  </script>
</body>
</html>
